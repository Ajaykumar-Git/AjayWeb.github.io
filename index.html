<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Loginpagecss.css" rel="stylesheet" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="Script/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="JS.js"></script>
    
</head>
<body>

<h2>Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php" method="post">
     

    <div class="container">
      <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="txtUsername" name="uname" required>

      <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="txtPassword" name="psw" required>
        
        <!--<button style="width:100px" id="ajaxBtn" type="button">Login</button> -->
        <button style="width:100px" id="ajaxBtn" type="button">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }

    

}
</script>

</body>
</html>
